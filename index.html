<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Effects</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="customize.png">
</head>
<body>
    <div class="container">
        <h1>Custom Cursor Effects with Clickable Icons</h1>
        <div class="icons">
            <div class="icon" data-icon="heart">❤️</div>
            <div class="icon" data-icon="star">⭐</div>
            <div class="icon" data-icon="thumbs-up">👍</div>
            <div class="icon" data-icon="fire">🔥</div>
            <div class="icon" data-icon="rocket">🚀</div>
        </div>
    </div>
    <div class="cursor"></div>
    <script src="script.js"></script>
</body>
</html>
